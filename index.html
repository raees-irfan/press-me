<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>bauni ðŸ‘€</title>

  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      min-height: 100vh;
      background: #1a1a2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Fredoka One', cursive;
      transition: background 0.6s ease;
      overflow-x: hidden;
      gap: 2.5rem;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 4.5rem;
      color: #fff;
      letter-spacing: 3px;
    }

    .sub {
      font-size: 2rem;
      color: rgba(255,255,255,0.6);
      letter-spacing: 1px;
    }

    #btn {
      font-family: 'Fredoka One', cursive;
      font-size: 2.5rem;
      letter-spacing: 3px;
      padding: 1.5rem 4rem;
      border: none;
      border-radius: 60px;
      background: #fff;
      color: #1a1a2e;
      cursor: pointer;
      box-shadow: 0 10px 0px rgba(0,0,0,0.3), 0 20px 50px rgba(0,0,0,0.3);
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    #btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 0px rgba(0,0,0,0.3), 0 25px 55px rgba(0,0,0,0.3);
    }

    #btn:active {
      transform: translateY(6px);
      box-shadow: 0 4px 0px rgba(0,0,0,0.3), 0 10px 30px rgba(0,0,0,0.3);
    }

    #message {
      font-size: 1.8rem;
      color: #fff;
      opacity: 0;
      padding: 0 1rem;
    }

    #message.pop {
      animation: popIn 0.5s cubic-bezier(0.34, 1.6, 0.64, 1) forwards;
    }

    @keyframes popIn {
      0%   { opacity: 0; transform: scale(0.4) rotate(-4deg); }
      70%  { opacity: 1; transform: scale(1.1) rotate(1deg); }
      100% { opacity: 1; transform: scale(1) rotate(0deg); }
    }

    /* IMAGE STYLE */
    #surprise {
      width: 350px;
      max-width: 90%;
      border-radius: 20px;
      margin-top: 1rem;
      opacity: 0;
      transform: scale(0.6);
      transition: all 0.6s ease;
    }

    #surprise.show {
      opacity: 1;
      transform: scale(1);
    }

    @media (max-width: 480px) {
      h1 { font-size: 2.5rem; }
      .sub { font-size: 1.2rem; }
      #btn { font-size: 1.5rem; padding: 1rem 2.5rem; }
      #message { font-size: 1.2rem; }
    }

  </style>
</head>
<body id="body">

  <h1>âœ¨ hey bauni âœ¨</h1>
  <p class="sub">something is waiting for you...</p>

  <button id="btn" onclick="reveal()">CLICK ME</button>

  <p id="message"></p>

  <!-- IMAGE (Make sure file exists in same folder) -->
  <img id="surprise" src="9008711.jpg" alt="surprise" />

  <script>
    const bgs = [
      '#f953c6',
      '#f7971e',
      '#11998e',
      '#4776e6',
      '#f64f59',
      '#00c6ff'
    ];

    let i = 0;

    function reveal() {
      document.getElementById('body').style.background = bgs[i % bgs.length];
      i++;

      const msg = document.getElementById('message');
      msg.classList.remove('pop');
      void msg.offsetWidth;
      msg.textContent = 'ðŸ˜‚ zyada attention mil gaya kya bauni';
      msg.classList.add('pop');

      const img = document.getElementById('surprise');
      img.classList.add('show');

      if (navigator.vibrate) navigator.vibrate([60, 30, 60]);
    }
  </script>

</body>
</html>
